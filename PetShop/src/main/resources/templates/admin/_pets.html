<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>
    <div class="mt-4">
        <h1 class="mb-4 text-center">Danh sách Thú cưng</h1>
        <div class="mb-3">
            <label for="petCategory_TomSelect" class="form-label">Chọn loại thú cưng:</label>
            <select id="petCategory_TomSelect" placeholder="Chọn loại thú cưng..." autocomplete="off">
                <option value="">Tất cả</option>
                <option ng-repeat="pc in petCategoryData" value="{{pc.petCategoryID}}">{{pc.petCategoryName}}</option>
            </select>
        </div>
        <div class="table-responsive">
            <table ng-table="petsTable" class="table" show-filter="true">
                <thead>
                    <tr>
                        <th data-title="'#'" sortable="'petID'">#</th>
                        <th data-title="'Pet Id'" sortable="'petID'" filter="{ petID: 'text' }">Pet Id</th>
                        <th data-title="'Giống'" sortable="'breed'" filter="{ breed: 'text' }">Giống</th>
                        <th data-title="'Giới tính'" sortable="'gender'" filter="{ gender: 'text' }">Giới tính</th>
                        <th data-title="'Hình ảnh'">Hình ảnh</th>
                        <th data-title="'Trạng thái'" sortable="'available'" filter="{ available: 'text' }">Trạng thái
                        </th>
                        <th data-title="'Loài'" sortable="'petCategoryID.petCategoryName'"
                            filter="{ petCategoryID: 'text' }">Loài</th>
                        <th data-title="'Tool'">Tool</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pet in $data" class="align-middle">
                        <td data-title="'#'">{{ $index + 1 }}</td>
                        <td data-title="'Pet Id'">{{ pet.petID }}</td>
                        <td data-title="'Giống'">{{ pet.breed }}</td>
                        <td data-title="'Giới tính'">
                            <span ng-if="pet.gender" class="badge bg-primary">Đực</span>
                            <span ng-if="!pet.gender" class="badge bg-warning">Cái</span>
                        </td>
                        <td data-title="'Hình ảnh'">
                            <img height="100px" width="100px" ng-src="/images/pet/{{ pet.photo }}" alt="{{ pet.photo }}"
                                class="img-thumbnail pet-image">
                        </td>
                        <td data-title="'Trạng thái'">
                            <span ng-if="pet.available" class="badge bg-success">Còn hàng</span>
                            <span ng-if="!pet.available" class="badge bg-danger">Hết hàng</span>
                        </td>
                        <td data-title="'Loài'">{{ pet.petCategoryID.petCategoryName }}</td>
                        <td data-title="'Tool'">
                            <button class="btn btn-warning" ng-click="editPet(pet.petID)">Sửa</button>
                            <button class="btn btn-danger" ng-click="deletePet(pet.petID)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>

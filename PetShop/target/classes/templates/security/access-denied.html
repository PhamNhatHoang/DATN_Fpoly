<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ACCESS DENIED</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    FONT-GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Grandstander', cursive;
        }

        .btn-decor {
            width: 160px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            padding: 20px;
            border: none;
            background-size: 300% 100%;
            border-radius: 50px;
            -o-transition: all 0.4s ease-in-out;
            -webkit-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
        }

        .btn-decor:hover {
            background-position: 100% 0;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
            color: #fff;
        }

        .btn-decor:focus {
            outline: none;
        }

        .btn-decor.btn-link {
            background-image: linear-gradient(to right,
                    #6253e1,
                    #852d91,
                    #a3a1ff,
                    #f24645);
            box-shadow: 0 4px 15px 0 rgba(126, 52, 161, 0.75);
        }
    </style>
</head>

<body class="bg-light text-center">
    <div class="position-relative">
        <img class="w-100" src="/images/background/access-denied.png" alt="">
        <div class="container mt-5 position-absolute" style="top: 55%; left: 50%; transform: translate(-50%, -50%);">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h1 class="card-title text-danger">BẠN KHÔNG CÓ QUYỀN TRUY CẬP</h1>
                    <p class="card-text">Vui lòng liên hệ với quản trị viên để biết thêm thông tin</p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a class="btn-decor btn-link" href="javascript:window.history.back();">Trở lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

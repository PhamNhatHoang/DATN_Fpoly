<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>LOGIN</title>
</head>

<body>
    <div class="container-lg main-content px-3">
        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="w-75 gap-2 d-flex justify-content-start align-items-center">
                <h3 class="fw-bold font-resp text-danger"><i class="fa-regular fa-user"></i>
                    ĐĂNG NHẬP THÀNH VIÊN</h3>
            </div>
            <div class="line w-25"></div>
        </div>
        <div class="row mt-3">
            <!--        ADVERTISE-->
            <div class="col-lg-3">
            </div>
            <!--        LOGIN FORM-->
            <div class="col-md-12 col-lg-6">
                <div class="card shadow border-0 sticky-element" style="top: 100px; z-index: 1">
                    <div class="card-body">
                        <form action="/login" method="post">
                            <h5 class="alert font-resp" th:if="${message}" th:text="${message}"
                                th:classappend="${loginStatus == true ? 'alert-success' : 'alert-danger'}"></h5>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" placeholder="Tên đăng nhập"
                                    required type="text">
                                <label for="username">Tên đăng nhập</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" placeholder="Mật khẩu"
                                    required type="password">
                                <label for="password">Mật khẩu</label>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <div class="">
                                    <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                                    <label class="form-check-label font-resp" for="remember-me">Lưu</label>
                                </div>
                                <div>
                                    <a class="font-resp" href="/forgot-password">Quên mật khẩu?</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button class="btn font-resp" type="submit">Đăng nhập</button>
                                <a class="btn font-resp" href="/dang-ki" style="background: #AACCFF">Đăng kí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" data-bs-backdrop="static" id="countdownModal" tabindex="-1" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Thông báo</h5>
                    </div>
                    <div class="modal-body">
                        <p id="modal-message"></p>
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <div id="progressBar"
                                class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                                style="width: 0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var countdown = 2;
            var loginStatus = [[${ loginStatus }]];
            var messageElement = document.getElementById("modal-message");
            var progressBar = document.getElementById('progressBar');
            var redirectUrl = '/trang-chu';

            if (loginStatus) {
                // Hiển thị modal
                var myModal = new bootstrap.Modal(document.getElementById('countdownModal'));
                myModal.show();
                var progressWidth = 0; // Khởi tạo chiều rộng thanh tiến trình
                var interval = setInterval(function () {
                    messageElement.innerHTML = "Đăng nhập thành công! Chuyển hướng sau " + countdown + " giây.";
                    // Cập nhật thanh tiến trình
                    progressWidth += 50;
                    progressBar.style.width = progressWidth + '%';
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(interval);
                        myModal.hide(); // Đóng modal
                        window.location.href = redirectUrl;
                    }
                }, 1000);
            }
        });
    </script>
</body>

</html>

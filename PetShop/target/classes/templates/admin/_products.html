<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div class="mt-4">
    <div class="text-center mt-1 mb-5 rounded-3 overflow-hidden shadow p-4 bg-white position-relative">
        <div class="d-flex position-absolute" style="right: 85px;top: 62px">
            <button ng-click="clearProductFilter()" class="btn btn-danger ms-auto">Xóa lọc</button>
        </div>
        <table ng-table="productsTable" class="table table-responsive border rounded-3 table-hover table-sm  p-5"
               show-filter="true">
            <tr ng-repeat="product in $data" class="align-middle">
                <!-- STT tính toán dựa trên trang hiện tại -->
                <td data-title="'#'" class="p-2 px-3 text-center">
                    <b>{{ (productsTable.page() - 1) * productsTable.count() + $index + 1 }}</b>
                </td>
<!--                <td sortable="'id'" data-title="'productID'">{{ product.id }}</td>-->
                <td sortable="'productName'" filter="{ 'productName': 'text' }"
                    data-title="'Sản phẩm'" class="text-center">{{ product.productName }}
                </td>
                <td sortable="'price'" data-title="'Giá'">{{ product.price }}</td>
                <td sortable="'quantity'" data-title="'Số lượng'">{{ product.quantity }}
                </td>
                <td data-title="'Hình ảnh'" class="text-center">
                    <img height="100px" width="100px" ng-src="/images/product/{{ product.photo }}"
                         alt="{{ product.photo }}"
                         class="img-thumbnail pet-image">
                </td>
                <td sortable="'available'" data-title="'Trạng thái'" class="text-start">
                    <div ng-if="product.available" class="text-success">
                        <i class="fa-solid fa-circle"></i>
                        <span>Còn hàng</span>
                    </div>
                    <div ng-if="!product.available" class="text-danger">
                        <i class="fa-solid fa-circle"></i>
                        <span>Hết hàng</span>
                    </div>
                </td>
                <td data-title="'Tool'" class="text-center">
                    <button ng-click="productEdit(product)" class="btn btn-primary">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="deleteProduct(pro.id)">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

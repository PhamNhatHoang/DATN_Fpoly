<!DOCTYPE html>
<html lang="en" th:fragment="home(view)" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>CỬA HÀNG THÚ CƯNG NINJA PETS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/logo/logo.png" type="image/x-icon">
    <!-- BOOTSTRAP5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT-GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- FONTAWESOME-->
    <script src="https://kit.fontawesome.com/246169b37f.js" crossorigin="anonymous"></script>
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Add File Css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header id="menu" class="sticky-top" th:insert="~{/layout/_menu}"></header>
    <main class="container py-3 bg-white rounded-3" th:insert="${view}"></main>
    <footer th:insert="~{/layout/_footer}" class="bg-white py-4 container "></footer>
    <!--MODULE-->
    <div th:insert=" ~{/module/_backToTop}"></div>
    <div th:insert=" ~{/module/_loadingSpinner}"></div>
</body>
<!-- BOOTSTRAP5-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- JS-->
<script>
    var prevScrollpos = window.scrollY;
    let goToTop = document.getElementById('goToTop');

    window.onscroll = function () {
        // Điều khiển menu khi cuộn
        var currentScrollPos = window.scrollY;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("menu").style.top = "0";
        } else {
            document.getElementById("menu").style.top = "-100px";
        }
        prevScrollpos = currentScrollPos;

        // Điều khiển nút "Go to Top"
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            goToTop.style.display = 'block';
        } else {
            goToTop.style.display = 'none';
        }
    };

    // Hàm để cuộn lên đầu trang
    function goTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    // Swiper
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 2,
        spaceBetween: 20,
        // Phản hồi (responsive)
        breakpoints: {
            576: {
                slidesPerView: 3,
                spaceBetween: 30,
            },
            768: {
                slidesPerView: 4,
                spaceBetween: 40,
            },
            992: {
                slidesPerView: 5,
                spaceBetween: 50,
            },
            1200: {
                slidesPerView: 6,
                spaceBetween: 60,
            },
        },
        autoplay: {
            delay: 3000, // 3 giây
            disableOnInteraction: false,
        },
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });
    const swiper_banner = new Swiper('.swiper-container-banner', {
        slidesPerView: 1,
        loop: true,
        autoplay: {
            delay: 3000, // 3 giây
            disableOnInteraction: false,
        },
        navigation: {
            nextEl: '.swiper-button-next-banner',
            prevEl: '.swiper-button-prev-banner',
        },
        pagination: {
            el: '.swiper-pagination-banner',
            clickable: true,
        },
        crossFade: true,
    });
</script>

</html>
